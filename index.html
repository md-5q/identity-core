<!DOCTYPE html>

        .btn:hover { background: #00ff41; color: #000; box-shadow: 0 0 20px #00ff41; }
        .status { font-size: 0.7rem; color: #ff0000; animation: blink 1s infinite; margin-top: 15px; }
