<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD-5Q | SOVEREIGN IDENTITY</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .vault-container { text-align: center; border: 2px solid #0f0; padding: 40px; box-shadow: 0 0 20px #0f0; background: rgba(0, 20, 0, 0.9); position: relative; width: 90%; max-width: 400px; }
        h1 { font-size: 1.5rem; margin-bottom: 20px; letter-spacing: 3px; text-transform: uppercase; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #0f0; background: transparent; color: #0f0; text-decoration: none; cursor: pointer; transition: 0.3s; font-weight: bold; text-transform: uppercase; }
        .btn:hover { background: #0f0; color: #000; box-shadow: 0 0 15px #0f0; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; background: #000; border: 1px solid #0f0; color: #0f0; text-align: center; box-sizing: border-box; }
        #admin-panel { display: none; }
    </style>
</head>
<body>
    <div class="vault-container">
        <h1>MD-5Q SOVEREIGN</h1>
        <div id="login-area">
            <input type="password" id="pass" placeholder="ENTER ACCESS KEY">
            <button class="btn" onclick="checkPass()">ADMIN LOGIN</button>
            <a href="https://www.instagram.com/md__5q" class="btn">PUBLIC IDENTITY</a>
        </div>
        <div id="admin-panel">
            <div style="color: yellow; margin-bottom: 20px;">ACCESS GRANTED</div>
            <button class="btn">REQUEST VERIFICATION</button>
            <button class="btn" onclick="location.reload()">LOGOUT</button>
        </div>
    </div>
    <script>
        function checkPass() {
            if(document.getElementById('pass').value === 'MD5Q#Vault@2026') {
                document.getElementById('login-area').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            } else { alert('ACCESS DENIED'); }
        }
    </script>
</body>
</html>
